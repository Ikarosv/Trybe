<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixel Art</title>
</head>
<body>
  <main class="container flex-column align-center justify-center h-100">
    <header class="flex-column justify-center wdt">
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
      </section>
      
      <section class="flex-row button-group">
        <button id="button-random-color">Cores aleatórias</button>
        <button id="clear-board">Limpar</button>
      </section>
  
      <section id="input-control" class="flex-row button-group">
        <input type="number" name="board-size" id="board-size" placeholder="Padrão: 5" min="1">
        <button type="submit" id="generate-board">VQV</button>
      </section>
    </header>

    <main id="pixel-board">
    </main>
  </main>
  <script src="script.js"></script>
</body>
</html>
